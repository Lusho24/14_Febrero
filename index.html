<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un juego especial de San Valent√≠n">
    <title>Feliz San Valent√≠n üíñ</title>
    <style>
        /* ============================================
           VARIABLES Y RESET
           ============================================ */
        :root {
            --primary: #ff6b9d;
            --secondary: #ffa5c8;
            --accent: #ff1e56;
            --text-dark: #5a3a3a;
            --text-light: #8b5a5a;
            --white: #ffffff;
            --success: #28a745;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ============================================
           BODY Y FONDO MEJORADO
           ============================================ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientWave 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientWave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Capa de overlay suave */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 182, 193, 0.3), transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(135, 206, 250, 0.3), transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Part√≠culas flotantes de corazones - M√ÅS SUAVES */
        .heart-particle {
            position: fixed;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatSmooth 12s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
            will-change: transform, opacity;
        }

        .heart-particle:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            font-size: 1.8rem;
        }

        .heart-particle:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
            font-size: 1.5rem;
        }

        .heart-particle:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
            font-size: 1.6rem;
        }

        .heart-particle:nth-child(4) {
            bottom: 30%;
            right: 12%;
            animation-delay: 6s;
            font-size: 2rem;
        }

        .heart-particle:nth-child(5) {
            top: 45%;
            left: 8%;
            animation-delay: 1s;
            font-size: 1.4rem;
        }

        .heart-particle:nth-child(6) {
            top: 55%;
            right: 10%;
            animation-delay: 3s;
            font-size: 1.7rem;
        }

        @keyframes floatSmooth {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(-15px) translateX(10px) rotate(5deg);
                opacity: 0.4;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0;
            }
        }

        /* Burbujas decorativas - M√ÅS SUAVES */
        .bubble {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: floatBubble 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
            will-change: transform, opacity;
        }

        .bubble:nth-child(7) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .bubble:nth-child(8) {
            width: 150px;
            height: 150px;
            top: 15%;
            right: 20%;
            animation-delay: 5s;
        }

        .bubble:nth-child(9) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 70%;
            animation-delay: 10s;
        }

        @keyframes floatBubble {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.15;
            }
            50% {
                transform: translateY(-20px) scale(1.05);
                opacity: 0.25;
            }
        }

        /* ============================================
           CONTENEDOR PRINCIPAL
           ============================================ */
        .container {
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2),
                        0 10px 30px rgba(238, 119, 82, 0.15);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Coraz√≥n en esquina superior */
        .container::before {
            content: 'üíñ';
            position: absolute;
            top: -25px;
            right: 30px;
            font-size: 3rem;
            animation: heartPulse 2.5s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 157, 0.4));
        }

        @keyframes heartPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.08);
            }
        }

        /* ============================================
           SCREENS (PANTALLAS)
           ============================================ */
        .screen {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           TIPOGRAF√çA
           ============================================ */
        h1 {
            font-size: 2.2rem;
            color: var(--accent);
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.3;
            font-weight: 700;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.15rem;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-light);
            font-style: italic;
        }

        /* ============================================
           BOTONES
           ============================================ */
        .btn {
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 25px auto;
            padding: 16px 35px;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--white);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.35);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(255, 107, 157, 0.45);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(255, 107, 157, 0.2);
        }

        /* ============================================
           MARCADOR DE PUNTOS
           ============================================ */
        .score {
            text-align: center;
            font-size: 1.4rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 25px;
            padding: 12px 25px;
            background: rgba(255, 107, 157, 0.12);
            border-radius: 15px;
            display: inline-block;
            width: 100%;
        }

        /* ============================================
           CONTENEDOR DE PREGUNTA
           ============================================ */
        .question-box {
            margin: 30px 0;
        }

        .question-text {
            font-size: 1.25rem;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 165, 200, 0.12);
            border-radius: 12px;
        }

        /* ============================================
           OPCIONES DE RESPUESTA
           ============================================ */
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 16px 20px;
            font-size: 1.05rem;
            color: var(--text-dark);
            background: var(--white);
            border: 2.5px solid var(--secondary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .option:hover {
            background: rgba(255, 165, 200, 0.15);
            border-color: var(--primary);
            transform: translateX(8px);
        }

        .option.selected {
            background: rgba(255, 107, 157, 0.2);
            border-color: var(--accent);
            font-weight: 600;
        }

        .option.correct {
            background: rgba(40, 167, 69, 0.15);
            border-color: var(--success);
            color: #155724;
        }

        .option.incorrect {
            background: rgba(220, 53, 69, 0.15);
            border-color: var(--error);
            color: #721c24;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        /* ============================================
           FEEDBACK
           ============================================ */
        .feedback {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            margin: 20px 0;
            padding: 15px 25px;
            border-radius: 12px;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            color: var(--success);
            background: rgba(40, 167, 69, 0.12);
        }

        .feedback.incorrect {
            color: var(--error);
            background: rgba(220, 53, 69, 0.12);
        }

        /* ============================================
           REGALO
           ============================================ */
        .gift-container {
            text-align: center;
            margin: 35px 0;
        }

        .gift-box {
            display: inline-block;
            font-size: 6rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: giftBounce 2.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 107, 157, 0.3));
        }

        .gift-box:hover {
            transform: scale(1.12) rotate(8deg);
        }

        @keyframes giftBounce {
            0%, 100% { 
                transform: translateY(0);
            }
            50% { 
                transform: translateY(-12px);
            }
        }

        .gift-box.opened {
            animation: giftExplode 0.7s ease-out forwards;
        }

        @keyframes giftExplode {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.35) rotate(180deg);
                opacity: 0.6;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .gift-reveal {
            display: none;
            font-size: 4rem;
            margin: 20px 0;
            animation: revealZoom 0.7s ease-out;
        }

        .gift-reveal.show {
            display: block;
        }

        @keyframes revealZoom {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .gift-message {
            display: none;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .gift-message.show {
            display: block;
        }

        .gift-message p {
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: 700;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 14px 30px;
            }

            .option {
                font-size: 0.95rem;
                padding: 14px 18px;
            }

            .gift-box {
                font-size: 4.5rem;
            }

            .gift-reveal {
                font-size: 3rem;
            }

            /* Ajustar decoraciones en m√≥vil */
            .heart-particle {
                font-size: 1.2rem;
            }

            .bubble:nth-child(7) {
                width: 70px;
                height: 70px;
            }

            .bubble:nth-child(8) {
                width: 100px;
                height: 100px;
            }

            .bubble:nth-child(9) {
                width: 60px;
                height: 60px;
            }
        }

        /* Efecto hover mejorado para mobile */
        @media (hover: none) {
            .option:hover {
                transform: none;
            }
            
            .option:active {
                transform: scale(0.98);
            }
        }

        /* Optimizaci√≥n para pantallas muy peque√±as */
        @media (max-width: 400px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .btn {
                font-size: 0.95rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas de corazones -->
    <div class="heart-particle">üíñ</div>
    <div class="heart-particle">üíï</div>
    <div class="heart-particle">üíó</div>
    <div class="heart-particle">üíù</div>
    <div class="heart-particle">üíì</div>
    <div class="heart-particle">üíû</div>
    
    <!-- Burbujas -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <!-- ============================================
             PANTALLA 1: LANDING
             ============================================ -->
        <div id="screen1" class="screen active">
            <h1>Feliz Primer San Valent√≠n Amor üíñ</h1>
            <p class="subtitle">Vamos a jugar un juego</p>
            <button class="btn" onclick="navigateTo(2)" aria-label="Iniciar juego">Iniciar</button>
        </div>

        <!-- ============================================
             PANTALLA 2: TRIVIA
             ============================================ -->
        <div id="screen2" class="screen">
            <h2>¬øCu√°nto sabes de nosotros? üí≠</h2>
            <div class="score" id="scoreDisplay">Puntos: 0/5</div>
            
            <div class="question-box" id="questionContainer"></div>
            
            <div id="feedbackContainer"></div>
            
            <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled aria-label="Siguiente pregunta">Siguiente</button>
        </div>

        <!-- ============================================
             PANTALLA 3: FINAL
             ============================================ -->
        <div id="screen3" class="screen">
            <h2 id="finalTitle">¬°Muy Bien Amor! ‚ú®</h2>
            <p id="finalMessage" style="margin-bottom: 15px;"></p>
            <p class="subtitle">pero‚Ä¶ hay algo m√°s</p>
            <button class="btn" onclick="revealGift()" aria-label="Desbloquear regalo">Desbloquear regalo</button>
            
            <div class="gift-container" id="giftContainer" style="display: none;">
                <div class="gift-box" id="giftBox" onclick="openGift()" role="button" aria-label="Abrir regalo" tabindex="0">üéÅ</div>
                <div class="gift-reveal" id="giftReveal">üç´</div>
                <div class="gift-message" id="giftMessage">
                    <p>Felicidades ganaste un chocolate</p>
                    <p class="subtitle">(te recomiendo abrirlo ahora, te quiero üíï!)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN DEL JUEGO
        // ============================================
        const triviaQuestions = [
            {
                question: "¬øCu√°l es el primer concierto que fuimos juntos?",
                options: ["Paulo Londra", "Marqu√©z", "Quito Fest", "AU-D"],
                correct: 0
            },
            {
                question: "¬øQu√© es lo que m√°s nos gusta hacer juntos?",
                options: ["Ver pelis", "Dormir", "Chismear", "Todas las anteriores"],
                correct: 3
            },
            {
                question: "¬øCu√°l es nuestra Hamburguesa favorita?",
                options: ["Chios", "Chubb", "Smash", "QBS"],
                correct: 1
            },
            {
                question: "¬øEn donde fu√© nuestro primer beso?",
                options: ["Cine", "Parque", "Terraza", "En la calle"],
                correct: 2
            },
            {
                question: "¬øCu√°l es el siguiente concierto al que iremos?",
                options: ["3AM", "Beret", "Sebasti√°n Yatra", "Siddhartha"],
                correct: 2
            }
        ];

        // √çndices de preguntas para las cuales NO se debe mostrar la respuesta correcta al fallar
        const dontRevealCorrect = [4];

        // Estado del juego
        let currentQuestionIndex = 0;
        let score = 0;
        let hasAnswered = false;

        // ============================================
        // NAVEGACI√ìN ENTRE PANTALLAS
        // ============================================
        function navigateTo(screenNumber) {
            // Ocultar todas las pantallas
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Mostrar la pantalla objetivo
            const targetScreen = document.getElementById(`screen${screenNumber}`);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }
            
            // Iniciar trivia si vamos a la pantalla 2
            if (screenNumber === 2) {
                initTrivia();
            }
        }

        // ============================================
        // INICIALIZAR TRIVIA
        // ============================================
        function initTrivia() {
            currentQuestionIndex = 0;
            score = 0;
            hasAnswered = false;
            updateScore();
            displayQuestion();
        }

        // ============================================
        // MOSTRAR PREGUNTA ACTUAL
        // ============================================
        function displayQuestion() {
            const question = triviaQuestions[currentQuestionIndex];
            const questionContainer = document.getElementById('questionContainer');
            const feedbackContainer = document.getElementById('feedbackContainer');
            const nextBtn = document.getElementById('nextBtn');
            
            // Reset estado
            hasAnswered = false;
            feedbackContainer.innerHTML = '';
            nextBtn.disabled = true;
            
            // Construir HTML de la pregunta
            let html = `
                <div class="question-text">${question.question}</div>
                <div class="options">
            `;
            
            question.options.forEach((option, index) => {
                html += `
                    <div class="option" 
                         onclick="selectOption(${index})" 
                         data-index="${index}"
                         role="button"
                         tabindex="0"
                         aria-label="Opci√≥n: ${option}">
                        ${option}
                    </div>
                `;
            });
            
            html += '</div>';
            questionContainer.innerHTML = html;
        }

        // ============================================
        // SELECCIONAR OPCI√ìN
        // ============================================
        function selectOption(selectedIndex) {
            // Evitar m√∫ltiples respuestas
            if (hasAnswered) return;
            
            hasAnswered = true;
            const question = triviaQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedbackContainer = document.getElementById('feedbackContainer');
            const nextBtn = document.getElementById('nextBtn');
            
            let isCorrect = selectedIndex === question.correct;
            
            // Actualizar UI de opciones
            options.forEach((option, index) => {
                option.classList.add('disabled');
                
                if (index === selectedIndex) {
                    option.classList.add('selected');
                    if (isCorrect) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                    }
                }
                
                // Mostrar la respuesta correcta si fall√≥ (salvo preguntas en la lista `dontRevealCorrect`)
                if (!isCorrect && index === question.correct && !dontRevealCorrect.includes(currentQuestionIndex)) {
                    option.classList.add('correct');
                }
            });
            
            // Actualizar puntuaci√≥n y feedback
            if (isCorrect) {
                score++;
                updateScore();
                feedbackContainer.innerHTML = '<div class="feedback correct">¬°Correcto! üéâ</div>';
            } else {
                feedbackContainer.innerHTML = '<div class="feedback incorrect">Casi, Buu üëé!</div>';
            }
            
            // Habilitar bot√≥n siguiente
            nextBtn.disabled = false;
        }

        // ============================================
        // ACTUALIZAR MARCADOR
        // ============================================
        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `Puntos: ${score}/5`;
        }

        // ============================================
        // SIGUIENTE PREGUNTA
        // ============================================
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < triviaQuestions.length) {
                displayQuestion();
            } else {
                showFinalScreen();
            }
        }

        // ============================================
        // PANTALLA FINAL
        // ============================================
        function showFinalScreen() {
            const finalMessage = document.getElementById('finalMessage');
            
            if (score === 5) {
                finalMessage.textContent = 'Felicidades Aprobaste!üíñ';
            } else {
                finalMessage.textContent = `Lo hiciste bien üíï (${score}/5 puntos)`;
            }
            
            navigateTo(3);
        }

        // ============================================
        // REVELAR REGALO
        // ============================================
        function revealGift() {
            document.getElementById('giftContainer').style.display = 'block';
            document.querySelector('#screen3 .btn').style.display = 'none';
        }

        // ============================================
        // ABRIR REGALO
        // ============================================
        function openGift() {
            const giftBox = document.getElementById('giftBox');
            const giftReveal = document.getElementById('giftReveal');
            const giftMessage = document.getElementById('giftMessage');
            
            // Evitar m√∫ltiples clics
            if (giftBox.classList.contains('opened')) return;
            
            // Animaci√≥n de apertura
            giftBox.classList.add('opened');
            
            // Mostrar chocolate y mensaje
            setTimeout(() => {
                giftReveal.classList.add('show');
                giftMessage.classList.add('show');
            }, 700);
        }

        // ============================================
        // ACCESIBILIDAD: SOPORTE DE TECLADO
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const focused = document.activeElement;
                if (focused.classList.contains('gift-box') && !focused.classList.contains('opened')) {
                    e.preventDefault();
                    openGift();
                }
            }
        });
    </script>
</body>
</html>
